[gh-actions]
python =
    3.6: py36, typing
    3.7: py37, typing
    3.8: py38, typing
    3.9: py39, typing, pypi-description
    3.10: py310, typing
    pypy3: pypy3

[tox]
isolated_build = True
envlist =
    py36
    py37
    py38
    py39
    py310
    pypy3
    lint
    typing
    docs
    pypi-description

[testenv]
skip_missing_interpreters = True
extras = test
commands =
   coverage run -m pytest {posargs}
   coverage xml
   coverage html

[testenv:lint]
basepython = python3.9
skip_install = true
deps =
    pre-commit
passenv = HOMEPATH  # needed on Windows
commands =
    pre-commit run --all-files

[testenv:typing]
deps = mypy>=0.800
commands =
    mypy --strict src/manifestoo

[testenv:docs]
basepython = python3.9
extras = doc
commands =
    typer manifestoo.main utils docs --name manifestoo --output docs/cli.md

[testenv:pypi-description]
basepython = python3.9
skip_install = true
deps =
    twine
    pip >= 18.0.0
commands =
    pip wheel -w {envtmpdir}/build --no-deps .
    twine check {envtmpdir}/build/*
